<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efficiency/Reduction Conversion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="input-group">
        <div class="input-wrapper">
            <label for="efficiencyInput">Efficiency (0-2000%)</label>
            <input type="number" id="efficiencyInput" min="0" max="2000" step="1" placeholder="Enter Efficiency">
            <div id="efficiencyOutput" class="output"></div>
        </div>
        <div class="input-wrapper">
            <label for="reductionInput">Target Reduction (0-100%)</label>
            <input type="number" id="reductionInput" min="0" max="100" step="0.1" placeholder="Enter Reduction">
            <div id="reductionOutput" class="output"></div>
        </div>
    </div>
    <div id="plot" class="plot"></div>
    <div id="tooltip" class="tooltip" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
